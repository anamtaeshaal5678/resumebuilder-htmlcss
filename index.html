<!DOCTYPE html>
<html lang="en">

<body>
<h1>Static Resume Biuilder </h1>

<form id="resumeform">
<fieldset>
    <legend>Personal Information</legend>
    <label for="username" >Resume  Url:</label>
    <input type="text" id="username" name="username" required/> <br>
      <label for="name">Name: </label>
 <input type="text" id="name" name="name" required><br>
 

</fieldset>

<fieldset>
    <label for="phone">Phone</label>
  <input type="tel" id="Phone" name="Phone" required> <br>
</fieldset>
<label for="profilepicture">profilepicture</label>
<input type="file" id="profilepicture" name="profilepicture" accept="image/*" required>
<fieldset>

    <input type="email" id="email" name="email" required>
</fieldset>

<fieldset>
  <legend>Education</legend>
 <textarea id="education" name="education" rows="3" required></textarea>
</fieldset>

<fieldset>
<legend>Experience</legend>
<textarea id="text" id="Experience" name="Experience" rows="3" required></textarea><br>
</fieldset>

<fieldset> 
    <legend>Skills</legend>
    <textarea id="text" id="Experience" rows="3" required></textarea>
</fieldset> 

<button type="submit">Gerenate Resume </Button>
</form>

<div id="resumeOutput">
     <!--Resume will be generateed below-->
</div>
